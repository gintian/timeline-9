<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Timeline with Event</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
      <header><h1>Timeline with events</h1>
      <p>Desktop and mobile version</p>
      </header>
      <div class="datePlaces">
        <div class="startEnd">
        <div class="startDate">
        <p>Start Date:</p>
      <input type="date" class="startDateInp">
        </div>
        <div class="currentDate">
        <p>Current Date:</p>
      <input type="date" class="currentDateInp">
        </div>
        <div class="endDate">
        <p>End Date:</p>
      <input type="date" class="endDateInp">
          </div>
          </div>
        <div class="eventsInput">
          <div class="firstEvent">
            <p>First Event:</p>
            <input type="date" class="eventInp">
          </div>
          <div class="secondEvent">
            <p>Second Event:</p>
            <input type="date" class="eventInp">
          </div>
          <div class="thirdEvent">
            <p>Third Event:</p>
            <input type="date" class="eventInp">
          </div>
          <div class="fourthEvent">
            <p>Fourth Event:</p>
            <input type="date" class="eventInp">
          </div>
          <div class="fifthEvent">
            <p>Fifth Event:</p>
            <input type="date" class="eventInp">
          </div>
        </div>
        <div class="message"></div>
      </div>

	<script src="script/jquery-3.2.1.min.js"></script>
	<script src="script/script.js"></script>
	</body>
</html>
